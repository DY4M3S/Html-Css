<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body>
    
    <section>

        <h2>Login</h2>

        <form action="" method="post">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="Digite seu nome de Usuário" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="Digite sua Senha" required>
            <button type="submit">Enviar</button>
        </form>

    </section>

</body>

</html>
