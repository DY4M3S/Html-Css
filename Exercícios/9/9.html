<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Oline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="cabecario">
            <h1 class="cabecario1">
            Lista de Tarefas Oline
            </h1>
            
            <input class="cabecario2" type="date" name="data" id="">
         </div>
    </header>
    
    <main>

        <div class="centro">
            <p>
                <input type="text" id="" placeholder="Digite uma nova tarefa">
                <button class="centro5" >Adicionar Tarefa</button>
            </p>
        </div>

       
        <ul class="centro1">
            <li class="centro2">
                <input class="centro5" type="checkbox" id="task1">
                <label class="centro4">Tarefa 1...</label>
                <span class="centro4"><button class="centro3">Editar</button></span>
                <span class="centro4"><button class="centro6">Excluir</button></span>
            </li>
            <li class="centro2">
                <input class="centro5" type="checkbox" id="task2">
                <label class="centro4">Tarefa 2...</label>
                <span class="centro4"><button class="centro3">Editar</button></span>
                <span class="centro4"><button class="centro6">Excluir</button></span>
            </li>
            <li class="centro2">
                <input class="centro5" type="checkbox" id="task3">
                <label class="centro4">Tarefa 3...</label>
                <span class="centro4"><button class="centro3">Editar</button></span>
                <span class="centro4"><button class="centro6">Excluir</button></span>
            </li>
        </ul>
        

    </main>

    <footer>

    </footer>

</body>
</html>
